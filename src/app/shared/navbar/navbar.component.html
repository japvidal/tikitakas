<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <span><mat-icon>sports_soccer</mat-icon></span>
        <h1 class="example-app-name">
            <span>{{ 'MENU.TITLE' | translate }}</span>
        </h1>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="{{nav[2]}}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" *ngFor="let nav of fillerNav" (click)="snav.toggle()">
                    <mat-icon>{{nav[1]}}</mat-icon>
                    <span>{{nav[0] | translate }}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
